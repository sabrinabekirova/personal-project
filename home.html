    <div class="glitter-container" id="glitterContainer"></div>

    <script>
        function createGlitter() {
            const glitterContainer = document.getElementById('glitterContainer');
            const glitterSymbols = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'ü©∑'];
            
            function addGlitter() {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.textContent = glitterSymbols[Math.floor(Math.random() * glitterSymbols.length)];
                glitter.style.left = Math.random() * 100 + '%';
                glitter.style.animationDuration = (Math.random() * 3 + 2) + 's';
                glitter.style.animationDelay = Math.random() * 2 + 's';
                glitterContainer.appendChild(glitter);

                setTimeout(() => {
                    if (glitter.parentNode) {
                        glitter.parentNode.removeChild(glitter);
                    }
                }, 7000);
            }
            
            setInterval(addGlitter, 80);
        }
        document.addEventListener('DOMContentLoaded', createGlitter);
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ff9bb4;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .glitter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .glitter {
            position: absolute;
            font-size: 12px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-500px) rotate(0deg);
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .photo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            margin-bottom: 20px;
        }

        .selfie {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            z-index: 2;
            overflow: hidden;
        }

        .selfie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rotating-star {
            width: 300px;
            height: 300px;
            background-color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 54px;
            color: #fff;
            animation: rotate 3s linear infinite;
            left: 100px;
        }

        .star-left {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .star-right {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .name {
            font-size: 3em;
            font-weight: bold;
            color: #e91e63;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .info-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .info-item {
            text-align: center;
            padding: 20px;
        }

        .info-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            animation: dance 1.2s linear infinite alternate;
            overflow: hidden;
        }

        .info-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes dance {
            0% {
                transform: rotate(-45deg);
            }
            100% {
                transform: rotate(45deg);
            }
        }

        .info-text{
            font-size: 16px;
            color: #333;
            font-weight: 600;
            line-height: 1.4;
        }

        .cat-section {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .cat-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }

        .cat-image {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            overflow: hidden;
        }

        .cat-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            font-size: 2.5em;
            font-weight: bold;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .cat-star {

            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotate 3s linear infinite;
        }
    </style>
